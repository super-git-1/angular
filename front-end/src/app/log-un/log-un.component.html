<div class="container">
  <form  [formGroup]="chekform">
        <!-- Email input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example1"> name</label>
      <input type="text" id="form2Example1" class="form-control"  formControlName="name" />
      <div  *ngIf="chekform.get('name')?.touched && chekform.get('name')?.invalid">
        <span class="text-danger" *ngIf="chekform.get('name')?.errors?.['required']">must enter a name</span>
        <span class="text-danger" *ngIf="chekform.get('name')?.errors?.['minlength']">must enter a name with al least 4 character</span>
      </div>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example2">email</label>
      <input type="email" id="form2Example2" class="form-control"  formControlName="email"/>
      <div  *ngIf="chekform.get('email')?.touched && chekform.get('email')?.invalid">
        <span class="text-danger" *ngIf="chekform.get('email')?.errors?.['required']">must enter a name</span>
        <span class="text-danger" *ngIf="chekform.get('email')?.errors?.['minlength']">must enter a name with al least 4 character</span>
    </div>
    </div>
    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example2">user name</label>
      <input type="text" id="form2Example2" class="form-control"  formControlName="userName"/>
      <div  *ngIf="chekform.get('userName')?.touched && chekform.get('userName')?.invalid">
        <span class="text-danger" *ngIf="chekform.get('userName')?.errors?.['required']">must enter a name</span>
        <span class="text-danger" *ngIf="chekform.get('userName')?.errors?.['minlength']">must enter a name with al least 4 character</span>
    </div>
    </div>
    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example2">Password</label>
      <input type="password" id="form2Example2" class="form-control" />
    </div>
    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example2">confirm Password</label>
      <input type="password" id="form2Example2" class="form-control" />
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>

      <div class="col">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
    </div>

    <!-- Submit button -->
    <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>

    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a href="#!">Register</a></p>
      <p>or sign up with:</p>
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>

      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>

      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-twitter"></i>
      </button>

      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-github"></i>
      </button>
    </div>
  </form>

</div>
